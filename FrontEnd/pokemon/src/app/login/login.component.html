<div class="container">
  <div class="row">
    <br><br><br><br>
  </div>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4" style="border-style: solid">
      <br>
      <h4 style="font-style: italic;text-align: center" >Login</h4>
      <br>
      <br>
      <form class="form-signin">
        <div class="form-group">
          <label for="exampleInputEmail1">Correo</label>
          <input type="email"
                 class="form-control"
                 id="exampleInputEmail1"
                 placeholder="Correo"
                 name="correo"
                 [(ngModel)]="this.user.correo"
                 required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password"
                 class="form-control"
                 id="exampleInputPassword1"
                 placeholder="Password"
                 name="password"
                 [(ngModel)]="this.user.password"
                 required
          >
        </div>
        <button class="btn btn-primary" (click)="ingresarAlSistema(this.user)">Submit</button>
      </form>
      <br>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>
